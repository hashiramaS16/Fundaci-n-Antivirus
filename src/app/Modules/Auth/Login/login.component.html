<div class="container-fluid w-100 d-flex flex-column align-items-center">
    <div class="align-items-stretch d-flex justify-content-center">
        <!-- <div class="login col-4 d-none d-sm-block"></div> -->
        <div class="inicio-sesion px-4 my-5">
            <form>
                <div class="col">
                    <h3 class="titulo-inicio">Bienvenido a tu <span class="banco-oportunidades d-block">Banco de Oportunidades</span></h3>
                    <label for="Correo/electronico" class="form-label mt-2">Correo Electrónico</label>
                    <input type="email" id="orreo-login" class="form-control" name="Correo Electronico" placeholder="correo@ejemplo.com">
                </div>
                <div class="col">
                    <label for="contrasenia-beneficios" class="form-label mt-2"
                    >Contraseña</label>
                    <input type="password" class="form-control" id="contrasenia-login" placeholder="Escribe tu contraseña"/>
                </div>
                <div class="check-box form-check">
                    <input type="checkbox" name="connected" class="form-check-input mt-4" id="chequeado">
                    <label for="connected" class="form-check-label my-3">Mantenerme conectado</label>
                </div>
                <div class="d-grid">
                    <div [routerLink]="route" (click)="sendData()" class="btn btn-primary my-2">Iniciar Sesión</div>
                </div>
                <div class="my-4 registrate">
                    <span>¿Aún no tienes cuenta? <a href="#">Regístrate</a></span><br>
                    <span><a href="#">¿Olvidaste tu contraseña?</a></span>
                </div>
            </form>
        </div>
    </div>
    <div class="w-75 mb-2">
        <div class="row">
            <div class="col iniciar-redes">Iniciar sesión con:</div>
                <div class="row">
                <div class="col">
                     <button class="btn btn-outline-primary w-100 my-1">
                        <div class="row align-items-center">
                            <div class="col-3 d-none d-sm-block">
                                <img src="assets/facebook.png" width="32" alt="logo Facebook">
                            </div>
                            <div class="col-9 fw-bold">Facebook</div>
                        </div>
                    </button>
                </div>
                <div class="col">
                    <button class="btn btn-outline-warning w-100 my-1">
                        <div class="row align-items-center">
                            <div class="col-3 d-none d-sm-block">
                                <img src="assets/gmail.png" width="32" alt="logo Gmail">
                            </div>
                            <div class="col-9 fw-bold">Google</div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
